<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic-Tac-Toe</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; margin: 50px auto; }
        .cell { width: 100px; height: 100px; border: 1px solid black; display: flex; align-items: center; justify-content: center; font-size: 36px; cursor: pointer; }
        .cell.taken { pointer-events: none; }
    </style>
</head>
<body>
    <h1>Multiplayer Tic-Tac-Toe</h1>
    <div id="board"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
